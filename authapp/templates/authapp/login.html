{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>2FA | Login</title>
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
</head>

<body>
    <h2>Login</h2>
    <br>
    {% if messages %}{% for message in messages %}<p>{{ message }}</p>{% endfor %}{% endif %}
    <form method="post">{% csrf_token %}{{ form.as_p }}<button type="submit">Send OTP</button></form>
    <br>
    Don't have an account? <a href="/register/">Register.</a>
    <footer>
        <hr>
        <p>&copy; Tejas Gupta 2025. All rights reserved.</p>
    </footer>
</body>

</html>
